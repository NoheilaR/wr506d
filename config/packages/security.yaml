security:
    password_hashers:
        App\Entity\User: 'auto'

    providers:
        users:
            entity:
                class: App\Entity\User
                property: email

    role_hierarchy:
        ROLE_AUTHOR: [ROLE_USER]
        ROLE_EDITOR: [ROLE_AUTHOR]
        ROLE_ADMIN: [ROLE_EDITOR]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN]

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # ✅ Route d'authentification (/auth)
        main:
            pattern: ^/auth
            stateless: true
            json_login:
                check_path: /auth
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # ✅ Routes API (protégées par JWT sauf exceptions)
        api:
            pattern: ^/api
            stateless: true
            jwt: ~

    access_control:
        # Documentation API publique
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }

        # Inscription publique
        - { path: ^/api/users$, roles: PUBLIC_ACCESS, methods: [ POST ] }

        # Films en lecture publique (GET)
        - { path: ^/api/movies, roles: PUBLIC_ACCESS, methods: [ GET ] }

        # Catégories, acteurs, directors en lecture publique
        - { path: ^/api/categories, roles: PUBLIC_ACCESS, methods: [ GET ] }
        - { path: ^/api/actors, roles: PUBLIC_ACCESS, methods: [ GET ] }
        - { path: ^/api/directors, roles: PUBLIC_ACCESS, methods: [ GET ] }

        # Commentaires en lecture publique (GET)
        - { path: ^/api/comments, roles: PUBLIC_ACCESS, methods: [ GET ] }

        # Auth publique
        - { path: ^/auth, roles: PUBLIC_ACCESS }

        # Tout le reste de l'API nécessite une authentification
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
